<div class="row mb-2">
    <div class="col-xl-12">
        <mat-button-toggle-group value="groups" [disabled]="true">
            <mat-button-toggle value="accounts">
                <a routerLink="../accounts" matTooltip="Manage account access" matTooltipPosition="above">
                    <strong>Accounts</strong>
                </a>
            </mat-button-toggle>

            <mat-button-toggle value="groups">
                <strong>Groups</strong>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</div>

<div class="row mb-2" *ngIf="alert$ | async">
    <div class="col-lg-12 mb-2 f-s-14">
        <m-alert
            [message]="(alert$ | async)?.message"
            [kind]="(alert$ | async)?.kind"
            [dismissible]="(alert$ | async)?.dismissable">
        </m-alert>
    </div>
</div>

<div class="row">
    <div class="col-xl-12">
        <div class="m-portlet m-portlet--ngviewer">
            <div class="m-portlet__head compact">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">
                            Group access roles
                        </h3>
                    </div>
                </div>

                <div class="m-portlet__head-tools">
                    <ul class="m-portlet__nav">
                        <li class="m-portlet__nav-item">
                            <div class="pr-2">
                                <mat-form-field floatLabel="never" style="width: 300px">
                                    <input
                                        matInput
                                        placeholder="Type to filter..."
                                        [value]="needle$ | async"
                                        (keyup)="onNeedleChange($event.target.value)" />
                                </mat-form-field>
                            </div>
                        </li>

                        <li class="m-portlet__nav-item">
                            <a
                                href="javascript:void(null)"
                                class="m-portlet__nav-link m-portlet__nav-link--icon"
                                title="Refresh"
                                matTooltip="Click to refresh"
                                matTooltipPosition="above"
                                (click)="onReload()">
                                <i class="la la-refresh"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="m-portlet__body m-portlet__body--no-padding">
                <div class="m-portlet__preview p-0">
                    <table
                        class="table-hover"
                        mat-table
                        [dataSource]="dataSource$ | async"
                        matSort
                        [matSortActive]="(sort$ | async).active"
                        [matSortDirection]="(sort$ | async).direction"
                        matSortDisableClear
                        (matSortChange)="onSortChange($event)">
                        <!-- Group name column -->
                        <ng-container [matColumnDef]="column.GroupName">
                            <th mat-header-cell mat-sort-header class="cell-extra-long-name" *matHeaderCellDef>
                                Group Name
                            </th>

                            <td mat-cell *matCellDef="let obj">
                                <a routerLink="/personnel/groups/{{ obj.groupName }}" matTooltip="Click to manage" matTooltipPosition="above">
                                    <strong>{{ obj.groupName }}</strong>
                                </a>
                            </td>
                        </ng-container>

                        <!-- Group role column -->
                        <ng-container [matColumnDef]="column.GroupRole">
                            <th mat-header-cell mat-sort-header class="cell-role" *matHeaderCellDef>
                                <span matTooltip="Access role assigned to current group explicitly" matTooltipPosition="above">
                                    Group Role
                                    <i class="la la-question-circle hint-icon dimmed"></i>
                                </span>
                            </th>

                            <td mat-cell *matCellDef="let obj">
                                <div class="clickable" [matMenuTriggerFor]="roleMenu" [matMenuTriggerData]="{ role: obj }">
                                    <a href="javascript:void(null)" matTooltip="Click to change" matTooltipPosition="above">
                                        <strong>{{ roleName(obj.groupRole) || 'None' }}</strong>
                                    </a>

                                    <mat-icon [inline]="true" class="metal v-a-middle">keyboard_arrow_down</mat-icon>
                                </div>
                            </td>
                        </ng-container>

                        <!-- Game branches column -->
                        <ng-container [matColumnDef]="column.GameBranches">
                            <th mat-header-cell class="cell-role-long" *matHeaderCellDef>
                                Game Branches
                            </th>

                            <td mat-cell *matCellDef="let obj" [ngSwitch]="obj.groupRole">
                                <span class="dimmed" *ngSwitchCase="null">None</span>

                                <div [class.mt-1]="!obj.isGlobal" [class.mb-1]="!obj.isGlobal" *ngSwitchCase="accessRole.Consumer">
                                    <mat-checkbox
                                        color="primary"
                                        matTooltip="All current and future branches"
                                        matTooltipPosition="above"
                                        [checked]="obj.isGlobal"
                                        (change)="onGlobalBranchesChange(obj, $event.checked)">
                                        <strong class="f-w-600 v-a-middle checkbox-label">All</strong>
                                    </mat-checkbox>

                                    <ng-container *ngIf="!obj.isGlobal">
                                        <div class="block group-role" *ngFor="let branch of obj.gameBranches | keyvalue">
                                            <mat-checkbox color="primary" [checked]="obj.branchIds.indexOf(branch.value) !== -1" (change)="onBranchChange(obj, +branch.value, $event.checked)">
                                                <span class="f-w-400 v-a-middle checkbox-label">
                                                    {{ branch.key }}
                                                </span>
                                            </mat-checkbox>
                                        </div>
                                    </ng-container>
                                </div>

                                <div matTooltip="All current and future branches" matTooltipPosition="above" *ngSwitchDefault>
                                    <mat-icon class="v-a-middle blue f-s-21">done_all</mat-icon>
                                    <strong class="f-w-600">All</strong>
                                </div>
                            </td>
                        </ng-container>

                        <!-- Table rows -->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                        <tr
                            mat-row
                            *matRowDef="let row; columns: displayedColumns"
                            [class.dimmed]="loading$ | async"
                            [class.deleted]="row.isDeleted">
                        </tr>
                    </table>

                    <div class="card card-body blank p-0 table-row" *ngIf="(dataSource$ | async)?.data?.length === 0">
                        <div class="inner-text f-s-14 f-w-400" [class.dimmed]="!(loading$ |async)">
                            {{ (loading$ |async) ? 'Loading data from server...' : 'No data to display' }}
                        </div>
                    </div>

                    <mat-paginator
                        [length]="total$ | async"
                        [pageSize]="(page$ | async).pageSize"
                        [pageSizeOptions]="pageSizes"
                        [pageIndex]="(page$ | async).pageIndex"
                        (page)="onPageChange($event)"
                        showFirstLastButtons>
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>

<mat-menu #roleMenu="matMenu">
    <ng-template matMenuContent let-role="role">
        <button mat-menu-item [disabled]="!role.groupRole" (click)="onRoleReset(role)">
            None
        </button>

        <button mat-menu-item [disabled]="role.groupRole === accessRole.Consumer" (click)="onRoleChange(role, accessRole.Consumer)">
            {{ roleName(accessRole.Consumer) }}
        </button>

        <button mat-menu-item [disabled]="role.groupRole === accessRole.Uploader" (click)="onRoleChange(role, accessRole.Uploader)">
            {{ roleName(accessRole.Uploader) }}
        </button>

        <button mat-menu-item [disabled]="role.groupRole === accessRole.Maintainer" (click)="onRoleChange(role, accessRole.Maintainer)">
            {{ roleName(accessRole.Maintainer) }}
        </button>

        <button mat-menu-item [disabled]="role.groupRole === accessRole.Admin" (click)="onRoleChange(role, accessRole.Admin)">
            {{ roleName(accessRole.Admin) }}
        </button>
    </ng-template>
</mat-menu>
