<div class="row">
    <div class="col-lg-12">
        <div class="m-portlet">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <span class="m-portlet__head-icon">
                            <i class="la la-android"></i>
                        </span>

                        <h3 class="m-portlet__head-text">
                            API
                        </h3>
                    </div>
                </div>

                <div class="m-portlet__head-tools">
                    <ul class="m-portlet__nav">
                        <li class="m-portlet__nav-item">
                            <a
                                href="javascript:void(null);"
                                class="m-portlet__nav-link m-portlet__nav-link--icon"
                                title="Refresh"
                                matTooltip="Click to refresh"
                                matTooltipPosition="above"
                                (click)="refresh()">
                                <i class="la la-refresh"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <form class="m-form m-form--fit" [ngClass]="{ dimmed: loading$ | async }" *ngIf="isInitialized()">
                <fieldset [disabled]="loading$ | async">
                    <div class="m-portlet__body">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="m-form__heading">
                                    <h3 class="m-form__heading-title">API access</h3>
                                </div>

                                <div class="form-group m-form__group">
                                    <mat-form-field class="example-full-width">
                                        <input
                                            required
                                            matInput
                                            name="ciApiKey"
                                            readonly
                                            [disabled]="!apiKey"
                                            placeholder="API key"
                                            [value]="apiKey || 'None'">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit m--align-right">
                        <div class="m-form__actions m-form__actions--solid">
                            <button
                                mat-raised-button
                                *ngIf="apiKey"
                                [disabled]="loading$ | async"
                                (click)="onApiKeyCopy(apiKey)">
                                Copy to clipboard
                            </button>&nbsp;

                            <button
                                mat-raised-button
                                color="primary"
                                [disabled]="loading$ | async"
                                (click)="regeneratePersonnelApiKey()">
                                {{ apiKey ? 'Regenerate' : 'Generate' }}
                            </button>&nbsp;
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
